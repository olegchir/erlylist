@(programs: List[Program])

@main("Erlyvideo List") {
    <a href="/downloadProgramFileAction">Обновить файл программы</a><br/><br/>

    <table border="1">
        <tr>
            <th>duration</th>
            <th>title</th>
            <th>category</th>
            <th>recorded</th>
            <th>download</th>
            <th>view online</th>
        </tr>
        @for(program <- programs) {
            @if(program.recorded) {
            <tr>
                <td>@program.startDateTime<br/>@program.stopDateTime</td>
                <td>@program.title</td>
                <td>@program.category</td>
                <td
                @if(program.recorded){
                    style="background-color:green;"
                }
                >@program.recorded</td>
                <td><a href="@program.archiveInMP4AsURL">MP4</a> <a href="@program.archiveInTSAsURL">TS</a></td>
                <td><a href="/HDSPlayer/@program.startUnixtime/@program.lengthInSeconds">HDS</a></td>
            </tr>
            }
        }
    </table>
}
